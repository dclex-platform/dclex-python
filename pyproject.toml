[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dclex"
version = "0.0.4"
description = "DCLEX python library"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.10",
]
dependencies = ["web3==6.15.0", "siwe==2.4.1", "requests==2.31.0"]

[tool.setuptools.package-data]
dclex = ["resources/*.json"]
